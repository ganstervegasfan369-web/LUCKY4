<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LION KING LUCKY NUMBERS</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@keyframes goldSlide {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: radial-gradient(circle at top, #111, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    color: #fff;
}

.wrapper {
    width: 390px;
    text-align: center;
}

.frame {
    padding: 22px;
    border-radius: 24px;
    background:
        linear-gradient(#111, #111) padding-box,
        linear-gradient(120deg, #ffd700, #ffb700, #ffd700) border-box;
    border: 3px solid transparent;
    animation: goldSlide 4s linear infinite;
    box-shadow: 0 0 35px rgba(255,215,0,0.45);
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: gold;
    margin-bottom: 10px;
}

.times {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #ffd700;
    margin-bottom: 18px;
}

.section {
    margin-bottom: 16px;
    text-align: left;
}

.section-title {
    font-size: 14px;
    color: #ffd700;
    margin-bottom: 6px;
}

.grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
}

.num {
    background: linear-gradient(145deg, #111, #1f1f1f);
    border: 1px solid gold;
    border-radius: 10px;
    padding: 10px 0;
    font-size: 16px;
    font-weight: bold;
    color: gold;
    text-align: center;
}

.buttons {
    margin-top: 18px;
    display: flex;
    gap: 12px;
}

button {
    flex: 1;
    padding: 12px;
    border-radius: 14px;
    font-weight: bold;
    cursor: pointer;
    border: none;
    font-size: 14px;
}

.generate {
    background: linear-gradient(145deg, #ffd700, #c99700);
    color: #000;
}

.copy {
    background: #111;
    color: gold;
    border: 1px solid gold;
}
</style>
</head>

<body>

<div class="wrapper">

    <!-- NUMBERS FRAME -->
    <div class="frame">
        <div class="title">ü¶Å LION KING LUCKY NUMBERS ü¶Å</div>

        <div class="times">
            <span>12 PM</span>
            <span>1 PM</span>
            <span>3 PM</span>
            <span>6 PM</span>
            <span>8 PM</span>
        </div>

        <div id="numbers"></div>
    </div>

    <!-- BUTTONS OUTSIDE -->
    <div class="buttons">
        <button class="generate" onclick="generate()">GENERATE</button>
        <button class="copy" onclick="copyAll()">COPY</button>
    </div>

</div>

<script>
function rand(d) {
    let min = Math.pow(10, d - 1);
    let max = Math.pow(10, d) - 1;
    return Math.floor(Math.random() * (max - min + 1)) + min;
}

function section(d, box=false) {
    let title = d + " DIGITS LUCKY NUMBERS" + (box ? " BOX" : "");
    let html = `<div class="section">
        <div class="section-title">${title}</div>
        <div class="grid">`;
    for (let i = 0; i < 5; i++) {
        html += `<div class="num">${rand(d)}</div>`;
    }
    html += `</div></div>`;
    return html;
}

function generate() {
    let c = document.getElementById("numbers");
    c.innerHTML = "";
    c.innerHTML += section(1);
    c.innerHTML += section(2);
    c.innerHTML += section(3, true);
    c.innerHTML += section(4, true);
    c.innerHTML += section(5, true);
}

function copyAll() {
    let nums = [...document.querySelectorAll(".num")].map(n => n.textContent).join("  ");
    navigator.clipboard.writeText("LION KING LUCKY NUMBERS\n" + nums);
    alert("Copied successfully!");
}

generate();
</script>

</body>
</html>
